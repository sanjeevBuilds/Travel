<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TransiGo - Travel Options</title>
    <link rel="stylesheet" href="travel.css">
    <script src="../data/route-planner.js"></script>
</head>
<body>
    <div class="toggle-cont" id="theme-toggle-cont">
        <input type="checkbox" class="toggle-input" id="theme-toggle" />
        <label class="toggle-label" for="theme-toggle">
            <span class="cont-icon">
                <svg class="icon" viewBox="0 0 24 24"><circle cx="12" cy="12" r="8"/></svg>
                <span class="sparkle" style="--deg:0;--duration:8;"></span>
                <span class="sparkle" style="--deg:120;--duration:10;"></span>
                <span class="sparkle" style="--deg:240;--duration:12;"></span>
            </span>
        </label>
    </div>
    <div class="scene">
        <div class="cityscape-bg"></div>
        <canvas id="snow-canvas"></canvas>

        <div class="orbit-orbs-container">
            <div class="orbit-orb" id="orbit-orb-0"></div>
            <div class="orbit-orb" id="orbit-orb-1"></div>
            <div class="orbit-orb" id="orbit-orb-2"></div>
            <div class="orbit-orb" id="orbit-orb-3"></div>
            <div class="orbit-orb" id="orbit-orb-4"></div>
            <div class="orbit-orb" id="orbit-orb-5"></div>
            <div class="orbit-orb" id="orbit-orb-6"></div>
            <div class="orbit-orb" id="orbit-orb-7"></div>
        </div>

        <!-- Train Animation Container -->
        <div class="train-container">
            <div class="train-track"></div>
            <div class="train" id="train">
                <div class="train-carriage">
                    <div class="train-window"></div>
                    <div class="train-window"></div>
                    <div class="train-window"></div>
                </div>
                <div class="train-carriage">
                    <div class="train-window"></div>
                    <div class="train-window"></div>
                    <div class="train-window"></div>
                </div>
                <div class="train-carriage">
                    <div class="train-window"></div>
                    <div class="train-window"></div>
                    <div class="train-window"></div>
                </div>
            </div>
            <div class="train" id="train2" style="animation-delay: 2s;">
                <div class="train-carriage">
                    <div class="train-window"></div>
                    <div class="train-window"></div>
                    <div class="train-window"></div>
                </div>
                <div class="train-carriage">
                    <div class="train-window"></div>
                    <div class="train-window"></div>
                    <div class="train-window"></div>
                </div>
                <div class="train-carriage">
                    <div class="train-window"></div>
                    <div class="train-window"></div>
                    <div class="train-window"></div>
                </div>
            </div>
            <div class="train" id="train3" style="animation-delay: 4s;">
                <div class="train-carriage">
                    <div class="train-window"></div>
                    <div class="train-window"></div>
                    <div class="train-window"></div>
                </div>
                <div class="train-carriage">
                    <div class="train-window"></div>
                    <div class="train-window"></div>
                    <div class="train-window"></div>
                </div>
                <div class="train-carriage">
                    <div class="train-window"></div>
                    <div class="train-window"></div>
                    <div class="train-window"></div>
                </div>
            </div>
        </div>

        <!-- Car Animation Container -->
        <div class="car-container">
            <div class="road"></div>
            <div class="car" id="car">
                <div class="car-body">
                </div>
                <div class="car-windshield"></div>
                <div class="car-wheel car-wheel-front"></div>
                <div class="car-wheel car-wheel-back"></div>
            </div>
            <div class="car" id="car2" style="animation-delay: 3s;">
                <div class="car-body">
                </div>
                <div class="car-windshield"></div>
                <div class="car-wheel car-wheel-front"></div>
                <div class="car-wheel car-wheel-back"></div>
            </div>
            <div class="car" id="car3" style="animation-delay: 6s;">
                <div class="car-body">
                </div>
                <div class="car-windshield"></div>
                <div class="car-wheel car-wheel-front"></div>
                <div class="car-wheel car-wheel-back"></div>
            </div>
        </div>

        <div class="frosted-card">
            <h2 class="card-title">Journey Options</h2>
            <div class="route-options" id="route-options">
                <!-- Route options will be populated by JavaScript -->
                <div class="loading-message">üîç Finding best routes...</div>
            </div>

            <div class="journey-details">
                <div class="route-info">
                    <div class="route-point">
                        <div class="point-icon">üìç</div>
                        <span id="source-display">Mumbai</span>
                    </div>
                    <div class="route-arrow">‚Üí</div>
                    <div class="route-point">
                        <div class="point-icon">üéØ</div>
                        <span id="destination-display">Delhi</span>
                    </div>
                </div>
                <div class="distance-info">
                    <span id="distance-display">Distance: Calculating...</span>
                </div>
            </div>

            <div class="action-buttons">
                <button class="action-btn secondary-btn" onclick="window.location.href='../Home/index.html'">Back to Search</button>
            </div>
        </div>
    </div>

    <script src="travel.js"></script>
</body>
</html>
